<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" [routerLink]="'/'" aria-label="Example icon-button with menu icon">
    <mat-icon>park</mat-icon>
  </button>
  <div style="width:100%">
  <a [routerLink]="'/'">CEDAR Monitoring View<ng-container *ngIf="title"> - {{title}}</ng-container></a>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="openCEDARPage()">
      <mat-icon>park</mat-icon>
      <span>CEDAR</span>
    </button>
    <button mat-menu-item (click)="openLogout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>
