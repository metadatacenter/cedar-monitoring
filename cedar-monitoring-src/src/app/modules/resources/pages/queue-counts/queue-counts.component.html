<app-header title="Queue Counts"></app-header>

<mat-card class="wrapper-card">

  <mat-card class="counts-card" *ngIf="redisQueueCounts">
    <mat-card-header>
      <mat-card-title>Queue Counts</mat-card-title>
      <mat-card-subtitle>
        Loaded directly from Redis
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content style="margin-top:16px">

      <table mat-table [dataSource]="dataSource">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Queue Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Message Count</th>
          <td mat-cell *matCellDef="let element">{{element.value}}</td>
        </ng-container>

      </table>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/">GO BACK</button>
    </mat-card-actions>
  </mat-card>

</mat-card>
